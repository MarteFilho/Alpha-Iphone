    <div class="workspace active" hidden>
      <div class="bg-content"></div>
      <div class="mobile-body">
        
        <div class="whatsapp-page" id="whatsapp-page" hidden>
          <div class="whatsapp-page-texto mt-5 d-flex justify-content-between">
            <div>
              <h1>Chats</h1>
            </div>
            <div onclick="openContactsPage()" style="cursor: pointer;">
              <svg aria-label="Nova mensagem" class="_8-yf5 " color="white" fill="white" height="20" role="img" viewBox="0 0 24 24" width="20">
                <path d="M12.202 3.203H5.25a3 3 0 00-3 3V18.75a3 3 0 003 3h12.547a3 3 0 003-3v-6.952" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1"></path>

            </div>
          </div>
          <div class="ml-2 mr-2">
            <input class="whatsapp-page-search mb-5" placeholder="Procurar"></input>
          </div>
          <div class="whatsapp-messages" id="whatsapp-messages">
          </div>

        </div>


        <div class="whatsapp-page-talk" id="whatsapp-page-talk" hidden>
        </div>

          <div class="contacts-header justify-content-center">
            <div class="text-center">
              <h3>Nova Conversa</h3>
            </div>
            <div style="position: absolute; right: 10; cursor: pointer;">

          </div>
          <div class="whatsapp-contact-card text-white">
            <div class="ml-4 row no-gutters">
              <div class="mt-3 whatsapp-page-profile-picture mb-3">
                <img class="rounded-circle" style="width: 20px; height: 20px;" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" class="card-img" alt="100x100">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">Novo Contato</h5>
                </div>
              </div>
            </div>
          </div>

          <div class="ml-4 mt-2 d-flex text-start my-contacts">
            <h5>Meus contatos</h5>
          </div>

          <div class="whatsapp-contacts">
          </div>
      </div>

            <div class="col-md-3">

                  />

              </div>
              <div class="app-icon-text">

            </div>
            <div class="col-md-3">
              <div class="app-icon">
                <img
                  class="svg"
                  src="https://emilcarlsson.se/assets/svg/music-note.svg"
                  alt=""
                />
              </div>
            </div>
            <div class="col-md-3">
              <div class="app-icon">
                <img
                  class="svg"
                  src="https://emilcarlsson.se/assets/svg/music-note.svg"
                  alt=""
                />
              </div>
            </div>
            <div class="col-md-3">
              <div class="app-icon">
                <img
                  class="svg"
                  src="https://emilcarlsson.se/assets/svg/music-note.svg"
                  alt=""
                />
              </div>
            </div>
          </div>
        </div>
        <div class="top-bar">
          <div class="camera"></div>
          <div class="speaker"></div>
        </div>
        <div class="button volume-up"></div>
        <div class="button volume-down"></div>
        <div class="button silent"></div>
        <div class="button power"></div>
        <div class="layer-2"></div>
        <div class="layer-1"></div>
        <div class="layer-gradient-1"></div>
        <div class="layer-gradient-2"></div>
        <div id="mobile-back" class="mobile-back"></div>
